<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        border: 2px solid black;
        display: grid;
        grid-template-columns: 120px 100px ;
        grid-template-rows: auto;

    }
    .tem{
        border: 2px solid red;
        height: 50px;
        width: 50px;
    }
    .item-3{
        grid-row: 1/2;
        grid-column: 1/2;   
    }
    .item-1{
        grid-row: 1/2;
        grid-column: 1/2;   
    }
</style>
<body>
    <div class="container">
        <div class="tem item-1">1</div>
        <div class="tem ">2</div>
        <div class="tem item-3">3</div>
        <div class="tem">4</div>
    </div>
    
</body>
</html>

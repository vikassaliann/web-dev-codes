<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transfrom</title>
    <style>
        .container{
            height: 80vh;
            width: 80vw;
            border: 2px solid black;
        }
        .item{
            background-color: antiquewhite;
            height: 100px;
            width: 100px;
            border: 2px solid black;
            transform:  translateX(100px) translateY(100px) rotate(45deg) skew(12deg) ;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item"></div>
    </div>
    
</body>
</html>

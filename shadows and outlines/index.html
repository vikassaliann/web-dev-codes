<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and outline</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 30px;
            justify-content: center;
            display: flex;
           box-shadow: 5px 10px 20px 2px yellowgreen; 
        }
        .p{
            text-shadow: 2px 2px 4px blueviolet;
            outline: 2px solid  black;
        }
    </style>
</head>
<body>
    <div class="box">
        this is a box 
    </div>
    <p class="p">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Tempora recusandae perspiciatis, iste quam similique quidem animi porro impedit qui amet totam doloribus autem ut blanditiis tempore libero, perferendis cumque reiciendis!
    </p>
    
</body>
</html>
